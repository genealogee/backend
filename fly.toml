# fly.toml app configuration file generated for genealogy-backend on 2024-05-09T02:47:51+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'genealogy-backend'
primary_region = 'waw'

[build]
  dockerfile = "Dockerfile"
  ignorefile = ".dockerignore"
  build-target = "build"

[deploy]
  release_command = "migrate --yes"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
